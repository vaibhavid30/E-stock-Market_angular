<div class="row justify-content-md-center bg-dark h-100 min-vh-100">
  <div class="bg-light h-50 w-25 mx-auto my-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" class="mx-auto mt-5 w-100">
        <div class="form-group m-3">
            <label class=" mb-2">Email</label>
            <input type="email" id="email" placeholder="enter Email Address" formControlName="email" class="form-control bg-dark text-light rounded-corner py-2">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
              <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
          </div>
  
          </div>
       
        <div class="form-group m-3">
            <label class=" mb-2">Password</label>
            <input type="password" id="password" placeholder="enter password" formControlName="password" class="form-control bg-dark text-light rounded-corner py-2">
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
              <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
          </div>
          </div>
        
        <div class="form-group text-center">
            <button type ="submit" class="btn btn-success rounded-3 mt-4">Login</button>

          <!-- <div class="mt-2"> <span *ngIf="isSubmited" class="text-danger">{{invalidMessage}}</span></div> -->

        </div>
        <div class="form-group text-center m-5">
        <p>Don't have an account ? <a class="text-decoration-none text-primary" routerLink="/user/register">Sign up</a> </p>
        </div>
    </form>
  </div>
</div>
