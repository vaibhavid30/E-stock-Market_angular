<div class="row justify-content-md-center bg-dark h-100 min-vh-100">
    <div class="bg-light h-50 w-25 mx-auto my-auto">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)" class="mx-auto mt-3 w-100">

            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mt-4">Sign up</p>
            </div>
            <div class="form-group m-3">
                <label class=" mb-2">Name</label>
                <input type="text" id="name" placeholder="Enter name" formControlName="name"
                    class="form-control bg-dark text-light rounded-corner py-2" 
                    [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"/>
                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                        <div *ngIf="f['name'].errors['required']">Name is required</div>
                      </div>
            </div>
            <div class="form-group m-3">
                <label class=" mb-2">Email</label>
                <input type="email" id="email" placeholder="Enter email" formControlName="email"
                    class="form-control bg-dark text-light rounded-corner py-2" 
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                      </div>
            </div>
            <div class="form-group m-3">
                <label class=" mb-2">Password</label>
                <input type="password" id="password" placeholder="enter password" formControlName="password"
                    class="form-control bg-dark text-light rounded-corner py-2" 
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">
                          Password must be at least 6 characters
                        </div>
                      </div>
            </div>
            <div class="form-group m-3">
                <label class=" mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="confirm Password" formControlName="confirmPassword"
                    class="form-control bg-dark text-light rounded-corner py-2"
                    [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />
                    <div
                    *ngIf="submitted && f['confirmPassword'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['confirmPassword'].errors['required']">
                      Confirm Password is required
                    </div>
                    <div *ngIf="f['confirmPassword'].errors['matching']">
                      Confirm Password does not match
                    </div>
                  </div>
            </div>

            <div class="form-group text-center mt-4 mb-5">
                <button type="Submit" class="btn btn-success">Register</button>
            </div>

            <div class="form-check d-flex justify-content-center mb-5">
                <p>Already have an account ? <a class="text-decoration-none text-primary"
                        routerLink="/user/login">Login</a> </p>
            </div>


        </form>
    </div>
</div>
